  <!-- ðŸ”· Feedback Section -->
  <section class="container my-5 text-center portfolio-hero">
    <div class="row">
      <div class="col-md-12">
        <h1 class="portfolio-title-border">Feedback</h1>
        <p>We would love to hear your thoughts! Please provide your feedback below.</p>
      </div>
    </div>
  </section>

  <!-- ðŸ”· Feedback Form -->
  <section class="container mb-5 portfolio-section">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">Your Feedback</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Share your feedback" required></textarea>
          </div>

          <div class="mb-3">
            <label for="rating" class="form-label">Rating</label>
            <select class="form-select" id="rating" required>
              <option value="1">1 - Poor</option>
              <option value="2">2 - Fair</option>
              <option value="3">3 - Good</option>
              <option value="4">4 - Very Good</option>
              <option value="5">5 - Excellent</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary">Submit Feedback</button>
        </form>
      </div>
    </div>
  </section>

  <!-- ðŸ”¶ Footer -->
  <footer class="bg-light text-center py-4">
